<app-banner [t]="title"></app-banner>
  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form #playerForm="ngForm" (ngSubmit)="Player()">
            <div class="form-group">
              <input [(ngModel)]="player.name" name="name" type="text" class="form-control" placeholder="Name">
            </div>
            <div class="form-group">
              <input [(ngModel)]="player.age" name="age" type="number" class="form-control" placeholder="Age">
            </div>
            <div class="form-group">
              <input [(ngModel)]="player.number" name="number" type="number" class="form-control" placeholder="Nbr">
            </div>
            <div class="form-group">
              <input [(ngModel)]="player.position" name="position" type="text" class="form-control" placeholder="Position">
            </div>
           
            
            <div class="form-group text-center">
              <input type="submit" class="btn btn-primary py-3 px-5" [value]="title">
            </div>
          </form>  
        </div>
      
      </div>
    </div>
  </div>
