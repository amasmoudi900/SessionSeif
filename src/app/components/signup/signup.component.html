<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">Signup</h1>
      </div>
    </div>
  </div>
</div>


<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form [formGroup]="signupForm">
          <div class="form-group">
            <input type="text" formControlName="firstName" class="form-control" placeholder="first Name">
          </div>
          <div *ngIf="signupForm.controls['firstName'].invalid && 
            (signupForm.controls['firstName'].touched||signupForm.controls['firstName'].dirty)">
            <div *ngIf="signupForm.controls['firstName'].errors.required">FN is required</div>

            <div *ngIf="signupForm.controls['firstName'].errors.minlength">FN is min 3 </div>

          </div>

          <div class="form-group">
            <input type="text" formControlName="lastName" class="form-control" placeholder="LastName">
          </div>
          <div *ngIf="signupForm.controls['lastName'].invalid && 
            (signupForm.controls['lastName'].touched||signupForm.controls['lastName'].dirty)">
            <div *ngIf="signupForm.controls['lastName'].errors.required">LN is required</div>

            <div *ngIf="signupForm.controls['lastName'].errors.minlength">LN is min 3 </div>

          </div>


          <div class="form-group">
            <input type="text" formControlName="email" class="form-control" placeholder="Email">
          </div>
          <div *ngIf="signupForm.controls['email'].invalid && 
          (signupForm.controls['email'].touched||signupForm.controls['email'].dirty)">
            <div *ngIf="signupForm.controls['email'].errors.required">email is required</div>

            <div *ngIf="signupForm.controls['email'].errors.email">email invalid </div>

          </div>
          <div class="form-group">
            <input type="password" formControlName="password" class="form-control" placeholder="password">
          </div>
          <div *ngIf="signupForm.controls['password'].invalid && 
          (signupForm.controls['password'].touched||signupForm.controls['email'].dirty)">
            <div *ngIf="signupForm.controls['password'].errors.required">password is required</div>
          </div>

          <div class="form-group" style="visibility: hidden;">
            <input type="file" class="form-control" #filePicker 
            (change)="onImageSelected($event)">
          </div>

          <div class="text-center mb-5">
            <button class="btn btn-success" (click)="filePicker.click()">Select your avatar</button> <br>
            <img [src]="imagePreview" alt="" width="200px">
          </div>

          

          <div class="form-group text-center">
            <input type="submit" (click)="signup()" [disabled]="signupForm.invalid" class="btn btn-primary py-3 px-5"
              value="SignUp">
          </div>
        </form>
        <span style="color: red;">{{errorMsg}}</span>
      </div>

    </div>
  </div>
</div>
