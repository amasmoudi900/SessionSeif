<app-banner [t]="title"></app-banner>
<div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form   #searchForm="ngForm" (ngSubmit)="search()">
            <div class="form-group">
              <input [(ngModel)]="obj.team" name="search" type="text" class="form-control" placeholder="search match by team">
            </div>
           
           
            
            <div class="form-group text-center">
              <input type="submit" class="btn btn-primary py-3 px-5" value="search" >
            </div>
          </form>  
        </div>
      
      </div>
    </div>
  </div>
