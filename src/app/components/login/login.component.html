<app-banner [t]="title"></app-banner>


<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form #loginForm="ngForm" (ngSubmit)="login()">
          <div class="form-group">
            <input type="email" [(ngModel)]="obj.email" name="email" class="form-control" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="password" [(ngModel)]="obj.pwd" name="password" class="form-control" placeholder="Password">
          </div>

          <div class="form-group text-center">
            <input type="submit" class="btn btn-primary py-3 px-5" value="Login">
          </div>
        </form>
        <div style="color: red;"> {{errorMsg}}</div>
      </div>
    </div>
  </div>
</div>
