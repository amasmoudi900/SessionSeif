<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Test</h1>
                <h1 class="text-white">{{cleanCh('alia')}}</h1>
            </div>
        </div>
    </div>
</div>


<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form [formGroup]="occForm">
                    <div class="form-group">
                        <input type="text" formControlName="ch" class="form-control"
                            placeholder="Please Insert value ...">
                    </div>
                    <div *ngIf="occForm.controls['ch'].invalid && 
              (occForm.controls['ch'].touched||occForm.controls['ch'].dirty)">
                        <div *ngIf="occForm.controls['ch'].errors.required">Value is required</div>
                    </div>

                    <div class="form-group text-center">
                        <input type="submit" (click)="display()" class="btn btn-primary py-3 px-5" value="Display">
                    </div>
                </form>
            </div>
        </div>
        <div *ngFor="let r of result">
            <p>{{r}}</p> 
        </div>
    </div>
</div>
