<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">Matches</h1>
      </div>
    </div>
  </div>
</div>
<div *ngIf="matches.length == 0">
  Matches not found
</div>
<div *ngFor="let m of matches">
  <app-result [X]="m" (matchesToSend)="updateMatches($event)"></app-result>
</div>
